<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Beer Bazaar{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style>
    body {
        background: linear-gradient(135deg, #f5a623, #d35400); /* Amber and Orange */
        color: #fff; /* Ensure text is readable */
    }
</style>
    <header>
        <h1>Beer Bazaar</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link mx-3" href="{% url 'home' %}">Home</a>
                <a class="nav-link mx-3" href="{% url 'beer_list' %}">Beers</a>
                {% if user.is_authenticated %}
                    <a class="nav-link mx-3" href="{% url 'order_list' %}">Orders</a>
                    <a class="nav-link mx-3" href="{% url 'edit_profile' %}">Profile</a>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button class="btn btn-link nav-link mx-3">Logout</button>
                    </form>
                {% else %}
                    <a class="nav-link mx-3" href="{% url 'login' %}">Login</a>
                    <a class="nav-link mx-3" href="{% url 'register' %}">Register</a>
                {% endif %}

                <a class="nav-link mx-3" href="{% url 'about_contact' %}">About & Contact</a>
            </div>
        </nav>

    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Beer Bazaar</p>
    </footer>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

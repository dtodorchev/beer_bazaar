{% extends 'base.html' %}

{% block content %}
<h1>Beer Catalog</h1>
<div class="beer-catalog">
    {% for beer in beers %}
        <div class="beer-item">
            <img src="{{ beer.image.url }}" alt="{{ beer.name }}" class="beer-image">
            <div class="beer-details">
                <a href="{% url 'beer_detail' beer.id %}" class="beer-name">{{ beer.name }}</a>
                <p class="beer-price">{{ beer.price }}$</p>
                <a href="{% url 'add_to_cart' beer.id %}" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    {% endfor %}
</div>

<style>
    .beer-catalog {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center; /* Center the items in the container */
        padding: 20px;
    }

    .beer-item {
        width: 220px; /* Slightly wider for better spacing */
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        background-color: #ffffff; /* Brighter background */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for a modern look */
        transition: transform 0.2s; /* Smooth hover effect */
    }

    .beer-item:hover {
        transform: scale(1.05); /* Slightly enlarge on hover */
    }

    .beer-image {
        width: 100%;
        height: 150px; /* Uniform image height */
        object-fit: contain; /* Ensure proper aspect ratio */
        margin-bottom: 10px;
    }

    .beer-name {
        font-size: 16px;
        font-weight: bold;
        margin: 5px 0;
        display: block;
        text-decoration: none;
        color: #333;
        text-align: center;
    }

    .beer-price {
        font-size: 14px;
        margin: 5px 0;
        color: #555;
    }

    .btn {
        font-size: 14px;
        padding: 8px 15px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
